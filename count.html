<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>counter</title>
    <script>
        let counter = 0;
        function count(){
            counter++;
            alert(counter);
        }

    </script>
</head>
<body>
    <h1>counting for me!</h1>

    <button 
    onclick="count()">count</button>
    
</body>
</html>
