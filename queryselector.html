<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>selector</title>
    <script>
        function morning(){
            document.querySelector ('h1').innerHTML = 'morning session';

        }
    </script>
</head>
<body>
    <h1>evenning session</h1>

    <button
    onclick="morning()">click here</button>
    
</body>
</html>
